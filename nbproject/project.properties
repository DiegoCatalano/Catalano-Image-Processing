annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=Catalano ImageProcessing
application.vendor=Diego
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Catalano_ImageProcessing.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${reference.Catalano_Core.jar}:\
    ${reference.Catalano_Image.jar}:\
    ${reference.Catalano_Math.jar}:\
    ${reference.Catalano_Statistics.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.7
javac.target=1.7
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=CIP.Splash
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
project.Catalano_Core=../Catalano/catalano-framework/trunk/Catalano.Core
project.Catalano_Image=../Catalano/catalano-framework/trunk/Catalano.Image
project.Catalano_Math=../Catalano/catalano-framework/trunk/Catalano.Math
project.Catalano_Statistics=../Catalano/catalano-framework/trunk/Catalano.Statistics
reference.Catalano_Core.jar=${project.Catalano_Core}/dist/Catalano.Core.jar
reference.Catalano_Image.jar=${project.Catalano_Image}/dist/Catalano.Image.jar
reference.Catalano_Math.jar=${project.Catalano_Math}/dist/Catalano.Math.jar
reference.Catalano_Statistics.jar=${project.Catalano_Statistics}/dist/Catalano.Statistics.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-splash:splash.png
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
